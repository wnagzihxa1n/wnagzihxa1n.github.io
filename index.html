---
layout: default
---

<div class="home">
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%Y-%m-%d,%A" }}</span>
            <h1>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h1>
        </li>
        {% endfor %}
    </ul>
</div>
